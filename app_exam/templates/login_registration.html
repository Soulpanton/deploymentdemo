<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration and Login</title>
</head>

<body>
    <div id="registration_form">
        <h1>Register</h1>
        {% if messages %}
        {% for message in messages %}
        <p style="color:red">{{message}}</p>
        {% endfor %}
        {% endif %}
        <form action="register" method="post">
            {% csrf_token %}
            <p>First Name: <input type="text" name="form_name" id="" /></p>
            <p>Last Name: <input type="text" name="form_last" id="" /></p>
            <p>Email: <input type="email" name="form_email" id="" /></p>
            <p>Password: <input type="password" name="form_password" id="" /></p>
            <p>Confirm PW: <input type="password" name="form_confirmation" /></p>
            <button type="submit">Register</button>
        </form>
    </div>
    <div id="login">
        <h1>Login</h1>
        <form action="login" method="post">
            {% csrf_token %}
            <p>Email <input type="text" name="login_email" id=""></p>
            <p>Password <input type="password" name="login_password" id=""></p>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

</html>
